<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Merhaba Melek ðŸŒ™</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    height: 100%;
    background: radial-gradient(circle at bottom, #000010 0%, #030920 100%);
    font-family: "Poppins", sans-serif;
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }

  h1 {
    font-size: 2rem;
    margin-bottom: 30px;
    animation: fadeIn 2s ease-in-out;
    text-shadow: 0 0 15px rgba(255,255,255,0.6);
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-15px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .buttons {
    display: flex;
    gap: 20px;
  }

  button {
    background: rgba(255,255,255,0.1);
    border: 2px solid white;
    color: white;
    padding: 10px 25px;
    border-radius: 10px;
    font-size: 1.1rem;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 0 10px rgba(255,255,255,0.3);
  }

  button:hover {
    background: rgba(255,255,255,0.3);
    transform: scale(1.1);
  }

  #evet { transition: transform 2s ease; }

  .moon {
    position: fixed;
    top: 8%;
    right: 12%;
    width: 80px;
    height: 80px;
    border-radius: 50%;
    background: #fff;
    box-shadow: 0 0 30px 10px rgba(255,255,255,0.4);
  }

  .moon::after {
    content: '';
    position: absolute;
    top: 0;
    left: 12px;
    width: 100%;
    height: 100%;
    border-radius: 50%;
    background: radial-gradient(circle at 30% 30%, #000010 0%, #000010 70%);
  }

  .star {
    position: absolute;
    background: white;
    border-radius: 50%;
    opacity: 0.8;
    animation: twinkle 3s infinite ease-in-out;
  }

  @keyframes twinkle {
    0%,100%{opacity:0.3;}
    50%{opacity:1;}
  }

  .shooting-star {
    position: absolute;
    width: 120px;
    height: 2px;
    background: linear-gradient(90deg, white, transparent);
    opacity: 0.7;
    animation: shoot 3.5s linear forwards;
  }

  @keyframes shoot {
    0% { transform: translateX(-150px) translateY(0); opacity: 0; }
    20% { opacity: 1; }
    100% { transform: translateX(120vw) translateY(40vh); opacity: 0; }
  }

  .flower {
    position: absolute;
    bottom: 0;
    width: 6px;
    height: 50px;
    background: green;
    border-radius: 3px;
    transform-origin: bottom center;
    animation: sway 5s ease-in-out infinite alternate;
  }

  .petal {
    position: absolute;
    width: 16px;
    height: 16px;
    background: pink;
    border-radius: 50%;
    top: -10px;
    left: -5px;
  }

  @keyframes sway {
    0% { transform: rotate(-3deg); }
    100% { transform: rotate(3deg); }
  }

  #message {
    margin-top: 20px;
    font-size: 1.2rem;
    opacity: 0;
    transition: opacity 1s;
  }
</style>
</head>
<body>

<h1>Merhaba Melek ðŸŒ™</h1>

<div class="buttons">
  <button id="evet">Evet ðŸ’–</button>
  <button id="hayir">HayÄ±r ðŸ™ˆ</button>
</div>

<div id="message"></div>
<div class="moon"></div>

<script>
  // yÄ±ldÄ±zlar
  for (let i = 0; i < 120; i++) {
    const star = document.createElement("div");
    star.classList.add("star");
    const size = Math.random() * 2 + 1 + "px";
    star.style.width = size;
    star.style.height = size;
    star.style.top = Math.random() * 100 + "%";
    star.style.left = Math.random() * 100 + "%";
    star.style.animationDelay = Math.random() * 3 + "s";
    document.body.appendChild(star);
  }

  // saniyede 5-6 kayan yÄ±ldÄ±z
  setInterval(() => {
    const s = document.createElement("div");
    s.classList.add("shooting-star");
    s.style.top = Math.random() * window.innerHeight * 0.5 + "px";
    s.style.left = Math.random() * window.innerWidth * 0.3 + "px";
    document.body.appendChild(s);
    setTimeout(() => s.remove(), 4000);
  }, 200);

  // Ã§iÃ§ekler
  for (let i = 0; i < 20; i++) {
    const flower = document.createElement("div");
    flower.classList.add("flower");
    flower.style.left = i * 5 + "%";
    flower.style.height = 40 + Math.random() * 40 + "px";
    flower.style.bottom = "0";
    flower.style.animationDelay = Math.random() * 5 + "s";

    for (let j = 0; j < 4; j++) {
      const petal = document.createElement("div");
      petal.classList.add("petal");
      petal.style.background = ["pink", "violet", "lightblue"][Math.floor(Math.random() * 3)];
      petal.style.transform = `rotate(${j * 90}deg) translateY(-8px)`;
      flower.appendChild(petal);
    }
    document.body.appendChild(flower);
  }

  const evet = document.getElementById("evet");
  const hayir = document.getElementById("hayir");
  const msg = document.getElementById("message");

  hayir.addEventListener("click", () => {
    hayir.style.display = "none";
    msg.innerText = "Ã–yle bir seÃ§enek yok ðŸ˜„ DiÄŸerini deÄŸerlendirebilirsin.";
    msg.style.opacity = 1;
    setTimeout(() => { msg.style.opacity = 0; }, 5000);
  });

  evet.addEventListener("click", () => {
    evet.style.transform = "scale(1.6)";
    msg.innerText = "Harika! ðŸŒŸ";
    msg.style.opacity = 1;
  });
</script>

</body>
</html>
