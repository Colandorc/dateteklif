  /* Evet bÃ¼yÃ¼me efekti */

  @keyframes yesGrow{

  .vanish{

  .note{

  /* Konfeti tuvali */

<body>

  <div class="sky" id="sky"></div>

  <!-- Ã‡iÃ§ek tarlasÄ± (SVG) -->

      <!-- saplar -->

<script>
/* ---------------- YILDIZLAR ---------------- */
const sky = document.getElementById('sky');
function makeStars(count=140){
  const vw = innerWidth, vh = innerHeight;
  sky.innerHTML = '';
  for(let i=0;i<count;i++){
    const s = document.createElement('div');
    s.className='star';
    s.style.left = Math.random()*vw + 'px';
    s.style.top  = Math.random()*vh + 'px';
    s.style.animationDuration = (1.8 + Math.random()*2.2) + 's';
    s.style.opacity = 0.25 + Math.random()*0.9;
    sky.appendChild(s);
  }
}
makeStars(160);

function shootStar(){
  const s = document.createElement('div');
  s.className='shoot';
  const vw = innerWidth, vh = innerHeight;
  s.style.left = (vw*0.75 + Math.random()*vw*0.2) + 'px';
  s.style.top  = (vh*0.1 + Math.random()*vh*0.2) + 'px';
  sky.appendChild(s);
  setTimeout(()=>s.remove(), 1800);
}
// daha Ã§ok ama yumuÅŸak kayan yÄ±ldÄ±z
setInterval(()=>{ if(Math.random()<0.55) shootStar(); }, 1800);
addEventListener('resize', ()=>makeStars(160));

/* ---------------- BUTON AKIÅžI ---------------- */
const btnYes = document.getElementById('yes');
const btnNo  = document.getElementById('no');
const msg    = document.getElementById('msg');

// 3.5sn sonra hayÄ±r kaybolsun, evet bÃ¼yÃ¼meye baÅŸlasÄ±n
setTimeout(()=>{
  btnNo.classList.add('vanish');
  btnYes.classList.add('grow');
}, 3500);

// Evet tÄ±klanÄ±nca kutlama + mesaj
btnYes.addEventListener('click', ()=>{
  celebrate();
  msg.textContent = "TeÅŸekkÃ¼r ederim, seni seviyorum ðŸ’–";
});

/* ---------------- BASÄ°T KONFETÄ° ---------------- */
const canvas = document.getElementById('fx');
const ctx = canvas.getContext('2d');
let W = canvas.width = innerWidth;
let H = canvas.height = innerHeight;
addEventListener('resize', ()=>{ W=canvas.width=innerWidth; H=canvas.height=innerHeight; });

let parts = [];
function celebrate(){
  const colors = ['#ff9aa8','#ffd28a','#9ad0ff','#bda0ff','#8cf5c4','#fff57a'];
  for(let i=0;i<160;i++){
    parts.push({
      x: W/2, y: H*0.36,
      vx: (Math.random()*2-1)*6,
      vy: -Math.random()*8-6,
      g: 0.22 + Math.random()*0.18,
      size: 3 + Math.random()*5,
      color: colors[Math.floor(Math.random()*colors.length)],
      life: 120+Math.random()*60
    });
  }
}
function tick(){
  ctx.clearRect(0,0,W,H);
  for(let i=parts.length-1;i>=0;i--){
    const p = parts[i];
    p.life--; if(p.life<=0){ parts.splice(i,1); continue; }
    p.vy += p.g;
    p.x += p.vx; p.y += p.vy;
    ctx.save();
    ctx.translate(p.x,p.y);
    ctx.rotate((p.x+p.y)/60);
    ctx.fillStyle = p.color;
    ctx.fillRect(-p.size/2,-p.size/2,p.size,p.size);
    ctx.restore();
  }
  requestAnimationFrame(tick);
}
tick();
</script>
