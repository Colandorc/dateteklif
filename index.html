<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gece Gökyüzü</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: radial-gradient(circle at bottom, #00111a 0%, #000010 100%);
      font-family: sans-serif;
    }

    /* Yıldızlar */
    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 3s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    /* Kayan yıldız */
    .shooting-star {
      position: absolute;
      width: 100px;
      height: 2px;
      background: linear-gradient(90deg, white, transparent);
      opacity: 0.7;
      animation: shoot 6s linear infinite;
    }

    @keyframes shoot {
      0% {
        transform: translateX(-200px) translateY(0);
        opacity: 0;
      }
      20% {
        opacity: 1;
      }
      100% {
        transform: translateX(120vw) translateY(40vh);
        opacity: 0;
      }
    }

    /* Hilal */
    .moon {
      position: absolute;
      top: 10%;
      right: 15%;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      box-shadow: -15px 0 0 0 #fff;
      background: #000010;
    }

    /* Çiçek zemin */
    .flowers {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 180px;
      background: url('https://i.ibb.co/kQ1HKkS/flowers.png') repeat-x;
      background-size: contain;
      animation: sway 6s ease-in-out infinite alternate;
    }

    @keyframes sway {
      0% { transform: translateX(0px); }
      100% { transform: translateX(-20px); }
    }

  </style>
</head>
<body>
  <div class="moon"></div>
  <div class="flowers"></div>

  <script>
    // Yıldız oluşturma
    for (let i = 0; i < 150; i++) {
      const star = document.createElement("div");
      star.classList.add("star");
      const size = Math.random() * 2 + 1 + "px";
      star.style.width = size;
      star.style.height = size;
      star.style.top = Math.random() * 100 + "%";
      star.style.left = Math.random() * 100 + "%";
      star.style.animationDelay = Math.random() * 3 + "s";
      document.body.appendChild(star);
    }

    // Kayan yıldız oluşturma
    setInterval(() => {
      const s = document.createElement("div");
      s.classList.add("shooting-star");
      s.style.top = Math.random() * window.innerHeight * 0.5 + "px";
      s.style.left = Math.random() * window.innerWidth * 0.5 + "px";
      s.style.animationDuration = (4 + Math.random() * 3) + "s";
      document.body.appendChild(s);
      setTimeout(() => s.remove(), 7000);
    }, 2500);
  </script>
</body>
</html>
