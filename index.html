<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Merhaba Melek ðŸŒ™</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    height: 100%;
    background: radial-gradient(circle at bottom, #000010 0%, #030920 100%);
    font-family: "Poppins", sans-serif;
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }

  h1 {
    font-size: 2rem;
    margin-bottom: 30px;
    animation: fadeIn 2s ease-in-out;
    text-shadow: 0 0 15px rgba(255,255,255,0.8);
    z-index: 5;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-15px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .buttons {
    display: flex;
    gap: 20px;
    z-index: 5;
  }

  button {
    background: rgba(255,255,255,0.1);
    border: 2px solid white;
    color: white;
    padding: 10px 25px;
    border-radius: 10px;
    font-size: 1.1rem;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 0 10px rgba(255,255,255,0.3);
  }

  button:hover {
    background: rgba(255,255,255,0.3);
    transform: scale(1.1);
  }

  #evet, #hayir { transition: all 1s ease; z-index: 5; }

  .moon {
    position: fixed;
    top: 8%;
    right: 12%;
    width: 80px;
    height: 80px;
    border-radius: 50%;
    background: #fff;
    box-shadow: 0 0 30px 10px rgba(255,255,255,0.4);
    z-index: 2;
  }

  .moon::after {
    content: '';
    position: absolute;
    top: 0;
    left: 12px;
    width: 100%;
    height: 100%;
    border-radius: 50%;
    background: radial-gradient(circle at 30% 30%, #000010 0%, #000010 70%);
  }

  canvas {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    pointer-events: none;
    z-index: 1; /* arka plan en altta olacak ama her yerde gÃ¶rÃ¼nÃ¼r */
  }

  .flower {
    position: absolute;
    bottom: 0;
    width: 6px;
    height: 50px;
    background: green;
    border-radius: 3px;
    transform-origin: bottom center;
    animation: sway 5s ease-in-out infinite alternate;
    z-index: 3;
  }

  .petal {
    position: absolute;
    width: 16px;
    height: 16px;
    background: pink;
    border-radius: 50%;
    top: -10px;
    left: -5px;
  }

  @keyframes sway {
    0% { transform: rotate(-3deg); }
    100% { transform: rotate(3deg); }
  }

  #message {
    margin-top: 25px;
    font-size: 1.3rem;
    opacity: 0;
    transition: opacity 2s;
    z-index: 5;
  }
</style>
</head>
<body>

<h1>Merhaba Melek ðŸŒ™</h1>

<div class="buttons">
  <button id="evet">Evet ðŸ’–</button>
  <button id="hayir">HayÄ±r ðŸ™ˆ</button>
</div>

<div id="message"></div>
<div class="moon"></div>
<canvas id="sky"></canvas>

<script>
  const canvas = document.getElementById('sky');
  const ctx = canvas.getContext('2d');
  let w, h, stars = [], shooting = [], fireworks = [];
  function resize(){
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resize);
  resize();

  // yÄ±ldÄ±zlar
  for(let i=0;i<250;i++){
    stars.push({
      x: Math.random()*w,
      y: Math.random()*h,
      size: Math.random()*2,
      alpha: Math.random(),
      speed: 0.02 + Math.random()*0.05
    });
  }

  // kayan yÄ±ldÄ±z
  function spawnShootingStar(){
    shooting.push({
      x: Math.random()*w*0.8,
      y: Math.random()*h*0.5,
      len: 150+Math.random()*100,
      speed: 8+Math.random()*4,
      life: 0
    });
  }
  setInterval(spawnShootingStar, 2500);

  // havai fiÅŸek patlamasÄ±
  function createFirework(x, y){
    for(let i=0;i<70;i++){
      fireworks.push({
        x, y,
        angle: Math.random()*2*Math.PI,
        speed: Math.random()*6+2,
        alpha: 1,
        color: `hsl(${Math.random()*360},100%,60%)`
      });
    }
  }

  function animate(){
    ctx.clearRect(0,0,w,h);

    // arka plan parÄ±ltÄ±sÄ± (Ã§ok hafif mavi ton)
    let gradient = ctx.createRadialGradient(w/2, h/2, 0, w/2, h/2, h/1.2);
    gradient.addColorStop(0, "rgba(0,10,30,0.5)");
    gradient.addColorStop(1, "rgba(0,0,0,0.8)");
    ctx.fillStyle = gradient;
    ctx.fillRect(0,0,w,h);

    // yÄ±ldÄ±zlar
    for(let s of stars){
      s.y += s.speed;
      if(s.y>h) s.y=0;
      s.alpha += (Math.random()-0.5)*0.05;
      s.alpha = Math.max(0.2, Math.min(1,s.alpha));
      ctx.fillStyle = `rgba(255,255,255,${s.alpha})`;
      ctx.beginPath();
      ctx.arc(s.x, s.y, s.size, 0, Math.PI*2);
      ctx.fill();
    }

    // kayan yÄ±ldÄ±z
    for(let i=shooting.length-1;i>=0;i--){
      let s = shooting[i];
      s.x += s.speed;
      s.y += s.speed*0.3;
      s.life++;
      ctx.strokeStyle = "rgba(255,255,255,0.9)";
      ctx.lineWidth = 2;
      ctx.beginPath();
      ctx.moveTo(s.x, s.y);
      ctx.lineTo(s.x - s.len, s.y - s.len*0.3);
      ctx.stroke();
      if(s.life>100) shooting.splice(i,1);
    }

    // havai fiÅŸek partikÃ¼lleri
    for(let i=fireworks.length-1;i>=0;i--){
      let f = fireworks[i];
      f.x += Math.cos(f.angle)*f.speed;
      f.y += Math.sin(f.angle)*f.speed + 0.2;
      f.speed *= 0.96;
      f.alpha -= 0.012;
      ctx.fillStyle = f.color;
      ctx.globalAlpha = f.alpha;
      ctx.shadowBlur = 15;
      ctx.shadowColor = f.color;
      ctx.beginPath();
      ctx.arc(f.x, f.y, 3, 0, Math.PI*2);
      ctx.fill();
      ctx.shadowBlur = 0;
      ctx.globalAlpha = 1;
      if(f.alpha<=0) fireworks.splice(i,1);
    }

    requestAnimationFrame(animate);
  }
  animate();

  // Ã§iÃ§ekler
  for (let i = 0; i < 20; i++) {
    const flower = document.createElement("div");
    flower.classList.add("flower");
    flower.style.left = i * 5 + "%";
    flower.style.height = 40 + Math.random() * 40 + "px";
    flower.style.bottom = "0";
    flower.style.animationDelay = Math.random() * 5 + "s";
    for (let j = 0; j < 4; j++) {
      const petal = document.createElement("div");
      petal.classList.add("petal");
      petal.style.background = ["pink", "violet", "lightblue"][Math.floor(Math.random() * 3)];
      petal.style.transform = `rotate(${j * 90}deg) translateY(-8px)`;
      flower.appendChild(petal);
    }
    document.body.appendChild(flower);
  }

  const evet = document.getElementById("evet");
  const hayir = document.getElementById("hayir");
  const msg = document.getElementById("message");

  hayir.addEventListener("click", () => {
    hayir.style.display = "none";
    msg.innerText = "Ã–yle bir seÃ§enek yok ðŸ˜„ DiÄŸerini deÄŸerlendirebilirsin.";
    msg.style.opacity = 1;
    setTimeout(() => { msg.style.opacity = 0; }, 5000);
  });

  evet.addEventListener("click", (e) => {
    evet.style.opacity = 0;
    msg.innerText = "TeÅŸekkÃ¼r ederim ðŸ’« Ã‡ok gÃ¼zel olacak.";
    msg.style.opacity = 1;
    // birkaÃ§ fiÅŸek patlat
    for(let i=0;i<6;i++){
      setTimeout(()=>{
        createFirework(Math.random()*w, Math.random()*h*0.5);
      }, i*700);
    }
  });
</script>

</body>
</html>
